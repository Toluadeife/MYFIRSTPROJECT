<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
  </head>
  <body>
    <!--For Rock-->
    <button
      onclick="
      playGame('Rock')
   ">Rock</button>
    
    <!--For Paper-->
    <button onclick="
    playGame('Paper')
      ">Paper</button>
    <!--For Scissors-->
    <button onclick="
    playGame('Scissors');
     ">Scissors</button>
    

    <script>
      function playGame(playerMove){
        const computerMove = pickComputerMove()
        let result = '';
        if(playerMove==='Scissors'){
          if (computerMove === 'Rock') { 
            result = 'You lose';
          } else if (computerMove === 'Paper') {
            result = 'You win';
          } else if (computerMove === 'Scissors') {
            result = 'You tie';
          }
         }
         

          else if (playerMove==='Paper'){
                if (computerMove === 'Rock') {
              result = 'You win';
            } else if (computerMove === 'Paper') {
              result = 'You tie';
            } else if (computerMove === 'Scissors') {
              result = 'You lose';
            }

          }

          else if (playerMove==='Rock'){
              if (computerMove === 'Rock') {
              result = 'You tie';
            } else if (computerMove === 'Paper') {
              result = 'You lose';
            } else if (computerMove === 'Scissors') {
              result = 'You win';
            }
          }
    
           
          alert(`You chose ${playerMove}, Computer chose ${computerMove}, ${result}`);
      }

    function pickComputerMove() {
        const randomNumber = Math.random();
        let computerMove = ""; //this is a global variable

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else {
          computerMove = "Scissors";
        }
        return computerMove;
      }

      //it is not necessary for a function to have a return statement
    </script>
  </body>
</html>
